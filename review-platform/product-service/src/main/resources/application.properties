spring.application.name=product-service
spring.datasource.url=jdbc:postgresql://localhost:5432/product-service
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

server.port=8082

# Dotenv will automatically load .env file from project root

# --- S3 configuration ---
# Set these via environment variables or a local properties override
s3.bucket=reviewplatform3011
s3.region=us-east-1
# If you have a CDN or S3 static website/CloudFront, set the public base URL; otherwise leave blank
# s3.publicBaseUrl=https://your-cdn.example.com

# Knowledge Base S3 bucket for JSON files
s3.knowledgebase.bucket=reviewplatform-data
s3.knowledgebase.region=ap-southeast-2

# AWS Bedrock Configuration
bedrock.region=ap-southeast-2
bedrock.knowledgebase.id=${BEDROCK_KNOWLEDGE_BASE_ID:}
bedrock.agent.id=${BEDROCK_AGENT_ID:}
bedrock.agent.alias.id=${BEDROCK_AGENT_ALIAS_ID:}

# Map environment variables to Spring properties for AWS credentials
# For image uploads (Account 1)
aws.accessKeyId=${AWS_ACCESS_KEY_ID}
aws.secretAccessKey=${AWS_SECRET_ACCESS_KEY}

# For knowledge base uploads (separate credentials)
aws.kb.accessKeyId=${AWS_ACCESS_KEY_ID_PROD}
aws.kb.secretAccessKey=${AWS_SECRET_ACCESS_KEY_PROD}

# Optional multipart limits (adjust as needed)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
