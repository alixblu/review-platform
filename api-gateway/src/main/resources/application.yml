spring:
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8080
          predicates:
            - Path=/api/auth/**

        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/user/**

        - id: product-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/product/**,/api/brand/**,/api/review/**,/api/analysis/**,/api/skintype/**,/api/concern/**,/api/upload/**
server:
  port: 8888