spring.application.name=chat-service
server.port=8085

# AWS Configuration
aws.region=${AWS_REGION:us-east-1}
aws.access-key-id=${AWS_ACCESS_KEY_ID}
aws.secret-access-key=${AWS_SECRET_ACCESS_KEY}

# AWS Bedrock Agent
bedrock.agent.id=${BEDROCK_AGENT_ID}
bedrock.agent.alias-id=${BEDROCK_AGENT_ALIAS_ID:TSTALIASID}
bedrock.agent.api-url=${BEDROCK_AGENT_API_URL:https://xgd5sz06fc.execute-api.ap-southeast-2.amazonaws.com/dev/agent}

# Service URLs
service.user.url=${USER_SERVICE_URL:http://localhost:8081}
